<html>
  <head>
    <title>Regional PMTiles Builder</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pmtiles@2.10.0/dist/index.js"></script>
    <style>
      body {
        margin: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      (async () => {
        let map;
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        const p = new pmtiles.PMTiles(
          "https://tile.openstreetmap.jp/static/planet.pmtiles"
        );
        const header = await p.getHeader();
        const zoom = 2;
        const center = [header.centerLon, header.centerLat];

        map = new maplibregl.Map({
          container: "map",
          style: "./style.json",
          center: center,
          zoom: zoom,
          hash: false,
        });

        map.addControl(new maplibregl.NavigationControl(), "top-right");
        map.addControl(
          new maplibregl.AttributionControl({
            compact: false,
            customAttribution:
              "Style © <a href='http://openmaptiles.org/'>OpenMapTiles</a> | " +
              "Data © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap contributors</a>",
          })
        );
      })();
    </script>
  </body>
</html>
